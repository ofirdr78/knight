<body>
<img [src]="PNG" style="position: absolute; width: 100px; height: 100px;" 
  [style.top.px]="posY" [style.left.px]="posX"  draggable="false" (window:keydown)="charMove($event)" autofocus/>
<img *ngFor="let brick of brickLayout" [src]="BRICK" style="position: absolute; width: 100px; height: 100px;" 
[style.top.px]="brick.brickPosY" [style.left.px]="brick.brickPosX"  draggable="false"/>
</body>
